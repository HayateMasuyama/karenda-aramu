<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アラーム設定</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, input[type="time"] {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .back-button {
      background-color: #ccc;
      color: #000;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>アラーム設定</h1>

  <form onsubmit="setAlarm(); return false;">
    <label for="month">月:</label>
    <select id="month">
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5" selected>5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8">8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select>

    <label for="day">日:</label>
    <select id="day">
      <!-- 1〜31日をJavaScriptで生成 -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}日</option>`);
        }
      </script>
    </select>

    <br>

    <label for="time">アラーム時間:</label>
    <input type="time" id="time" required>

    <br>
    <button type="submit">アラームをセットする</button>
    <button type="button" class="back-button" onclick="goBack()">カレンダーに戻る</button>
  </form>
  </form>

  <script>
    function setAlarm() {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value;

      alert(`${month}月${day}日の ${time} にアラームを設定しました（※この例では保存されません）`);
    }
    function goBack() {
    window.location.href = "karenda.html";
  }

</script>
</body>
</html>
